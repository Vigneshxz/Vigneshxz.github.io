<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 8</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <header>
            <h1>Assignment 8</h1>
            <h2>If Statements</h2>
        </header>
        
        <!-- Toggle Menu Button -->
        <nav>
            <button id="menu-toggle"> &#9660;</button> <!-- Arrow points down initially -->
            <ul class="menu" id="menu-items">
                <li><a id="exercise1-link" href="#">Exercise 1</a></li>
                <li><a id="exercise2-link" href="#">Exercise 2</a></li>
            </ul>
        </nav>
        
        <!-- Main Content Box - Only Slider and Picture Chooser Inside -->
        <div class="main-box" id="exercise-content">
            <!-- Color Slider Section -->
            <div id="color-slider" class="exercise">
                <h2>Color Slider</h2>
                <input type="range" id="red-slider" min="0" max="255" value="0">
                <div id="color-box"></div>
                <p id="color-message"></p> <!-- New message element -->
            </div>
        
            <!-- Picture Chooser Section (Initially Hidden) -->
            <div id="picture-chooser" class="exercise" style="display: none;">
                <h2>Picture Chooser</h2>
                <button class="picture-button" data-size="small">Small</button>
                <button class="picture-button" data-size="medium">Medium</button>
                <button class="picture-button" data-size="large">Large</button>
                <img id="chosen-picture" src="" alt="Chosen Picture" style="display: none;">
            </div>
        </div>
        
        <footer>
            <p>@vigneswaran</p>
        </footer>
